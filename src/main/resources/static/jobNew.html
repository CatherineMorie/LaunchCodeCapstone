<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>Job Tracker</title>
</head>
<body>
<div class="header">
    <h1>Job Tracker</h1>
    <a href="/about">About</a>
    <a href="/new">Enter New Job</a>
    <a href="/search">Search My Jobs</a>
</div>
<h1>Enter New Position Details:</h1>
<form action="/jobs/new" method="post">
    Date Applied: <input name="jobDateApplied" type="date"/>
    <br/>
    Company Name: <input name="jobCompany" type="text"/>
    <br/>
    Position Title: <input name="jobTitle" type="text"/>
    <br/>
    Job Req Number: <input name="jobReqNumber" type="text"/>
    <br/>
    Salary: <input name="jobSalary" type="text"/>
    <br/>
    Job Status:
    <br/>
    <input name="jobStatus" type="radio" id="applied" value="applied">
    <label for="applied">Applied</label>
    <br/>
    <input name="jobStatus" type="radio" id="interview" value="interview">
    <label for="interview">Interview</label>
    <br/>
    <input name="jobStatus" type="radio" id="offerAccepted" value="offerAccepted">
    <label for="offerAccepted">Offer Accepted</label>
    <br/>
    <input name="jobStatus" type="radio" id="declined" value="declined">
    <label for="declined">Declined</label>
    <br/>
    <input name="jobStatus" type="radio" id="passed" value="passed">
    <label for="passed">No Longer in Consideration</label>
    <br/>
    <input type="submit" value="Save">
</form>

</body>
</html>
